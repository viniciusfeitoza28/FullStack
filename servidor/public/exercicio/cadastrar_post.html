<!DOCTYPE html>
<html>
<head>
  <link href="cadastrar_post.css" rel="stylesheet">
  <title>Cadastrar Post</title>

    
</head>
<body>
  <div class="form-container">
    <h1 style="text-align: center;">Novo Post</h1>
    <form action="/cadastrar-post" method="POST">
      <input type="text" name="titulo" placeholder="Título" required>
      <input type="text" name="resumo" placeholder="Resumo" required>
      <textarea name="conteudo" placeholder="Conteúdo" rows="5" required></textarea>
      <button type="submit">Cadastrar Post</button>
    </form>
  </div>
</body>
</html>
