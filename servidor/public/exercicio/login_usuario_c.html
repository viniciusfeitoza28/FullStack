<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login de Usuário</title>
    <link
      rel="stylesheet"
      href="/Projetos_Passados/Update_Delete/Aula12style.css"
    />
  </head>
  <body>
    <h1>Login</h1>
    <form action="/usuarios/login" method="POST">
      Login: <input type="text" name="login" required /><br />
      Senha: <input type="password" name="senha" required /><br />
      <button type="submit">Entrar</button>
    </form>
    <br />
    <a href="/cadastro-usuario">Ainda não tem conta? Cadastre-se</a>
  </body>
</html>
